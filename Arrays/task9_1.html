<script>
     var arrLength = prompt('Enter a size of the array:');
   
    if (arrLength !== null && arrLength !== '') {
        arrLength = Number(arrLength);

        if (!isNaN(arrLength) && arrLength > 0 && arrLength % 1 === 0) {
            var arr1 = new Array(arrLength);

            for (var index = 0; index < arrLength; index++) {
                arr1[index] = prompt('Enter an element of the array:');
            }

            var arr2 = new Array(arrLength);
            
            for (var index = 0; index < arrLength; index++) {
                arr2[index] = arr1.pop();
            }

            alert(arr2.join(' '));
        } else {
            alert('Invalid data!');
        }
    } else {
        alert('Invalid data!');
    }
</script>
