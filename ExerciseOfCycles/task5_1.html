<script>
    var num = prompt('Enter positive number:');

    if (num !== null && num !== '') {
        num = Number(num);
        if (!isNaN(num) && num % 1 === 0 && num >= 0) {
            var result = '';

            for (var i = 31; i >= 0; i--) {
                if ((num & (1 << i)) !== 0) {
                    result += 1;
                    continue;
                }

                result += 0;
            }
            
            alert(Number(result));
        } else {
            alert('Invalid data!');
        }
    } else {
        alert('Invalid data!');
    }
</script>
