<script>
    var num = prompt('Enter number:');

    if (num !== null && num !== '') {
        num = Number(num);
        if (!isNaN(num) && num % 1 === 0) {
            var isPrime = true;

            if (num <= 1) {
                isPrime = false;
            }

            for (var i = 2; i <= Math.sqrt(num); i++) {
                if (num % i === 0) {
                    isPrime = false;
                    break;
                }
            }

            if (isPrime) {
                alert(`Number ${num} is prime.`);
            } else {
                alert(`Number ${num} isn't prime.`);
            }
            
        } else {
            alert('Invalid data!');
        }
    } else {
        alert('Invalid data!');
    }
</script>
