<script>
    var num = prompt('Enter positive number:');

    if (num !== null && num !== '') {
        num = Number(num);
        if (!isNaN(num) && num % 1 === 0 && num >= 0) {
            var currentNumber = num;
            var reversedResult = '';
            var remainder = 0;
            var result = '';

            while (currentNumber > 0) {
                remainder = currentNumber % 2;
                currentNumber = Math.floor(currentNumber / 2);
                reversedResult += remainder;
            }

            for (var i = reversedResult.length - 1; i >= 0; i--) {
                result += reversedResult.charAt(i);
            }
            
            if (num === 0) {
                alert(0);
                console.log(0);
            } else {
                alert(result);
                console.log(result);
            }
        } else {
            alert('Invalid data!');
        }
    } else {
        alert('Invalid data!');
    }
</script>
