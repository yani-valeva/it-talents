<script>
    let num = prompt('Enter a number:');
    if (num !== null && num !== '' || !isNaN(+num) && +num % 1 === 0) {
        num = +num;

        function printNNums(currentNum, count) {
            if (count < 1) {
                return;
            }
            
            if (currentNum % 3 === 0) {
                console.log(currentNum);
                count--;
            }

            printNNums(currentNum + 1, count);
        }

        printNNums(3, num);
    } else {
        alert('Invalid data!');
    }
</script>
