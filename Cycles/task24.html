<script>
    var num = prompt('Enter number between 10 and 30000 inclusive:');
    
    if (num !== null && num !== '') {
        num = Number(num);
        if (!isNaN(num) && num % 1 === 0 && num >= 10 && num <= 30000) {
            var currentNum = num;
            var reversedNum = '';

            do {
                reversedNum += currentNum % 10;
                currentNum = Math.floor(currentNum / 10);
            } while (currentNum > 0);

            var isPalindrom = (num === Number(reversedNum));

            if (isPalindrom) {
                alert(`Number ${num} is palindrom.`);
            } else {
                alert(`Number ${num} isn't palindrom.`);
            }
        } else {
            alert('Invalid data!');
        }
    } else {
        alert('Invalid data!');
    }
</script>
