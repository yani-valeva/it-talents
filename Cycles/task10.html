<script>
    var number = prompt('Enter number:');

    if (number !== null && number !== '') {
        number = Number(number);
        if (!isNaN(number) && number % 1 === 0) {
            var isPrime = true;
            if (number <= 1) {
                isPrime = false;
            }

            for (var i = 2; i <= Math.sqrt(number); i++) {
                if (number % i === 0) {
                    isPrime = false;
                    break;
                }
            }

            if (isPrime) {
                alert(`Number ${number} is prime!`);
            } else {
                alert(`Number ${number} isn't prime!`);
            }
        } else {
            alert('Invalid data!');
        }
    } else {
        alert('Invalid data!');
    }
</script>
