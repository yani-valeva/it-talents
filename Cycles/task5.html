<script>
    var firstNumber = prompt('Enter first number:');

    if (firstNumber !== null && firstNumber !== '') {
        firstNumber = Number(firstNumber);
        if (!isNaN(firstNumber) && firstNumber % 1 === 0) {
            var secondNumber = prompt('Enter second number:');
            if (secondNumber !== null && secondNumber !== '') {
                secondNumber = Number(secondNumber);
                if (!isNaN(secondNumber) && secondNumber % 1 === 0) {
                    var min = Math.min(firstNumber, secondNumber);
                    var max = Math.max(firstNumber, secondNumber);
                    var result = '';

                    for (var i = min; i <= max; i++) {
                        result += i + ' ';
                    }

                    alert(result);
                } else {
                    alert('Invalid data!');
                }
            } else {
                alert('Invalid data!');
            }
        } else {
            alert('Invalid data!');
        }
    } else {
        alert('Invalid data!');
    }
</script>
