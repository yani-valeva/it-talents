<script>
    var number = prompt('Enter number:');

    if (number !== null && number !== '') {
        number = Number(number);
        if (!isNaN(number) && number >= 0 && number % 1 === 0) {
            var outerSpaces = number;
            var innerSpaces = -1;

            for (var row = 0; row < number; row++) {
                if (row === 0) {
                    console.log(' '.repeat(outerSpaces) + '*');
                } else {
                    if (row === number - 1) {
                        console.log(' '.repeat(outerSpaces) + '*'.repeat(innerSpaces + 2));
                    } else {
                        console.log(' '.repeat(outerSpaces) + '*' + ' '.repeat(innerSpaces) + '*');
                    }
                }

                outerSpaces -= 1;
                innerSpaces += 2;
            }
        } else {
            alert('Incorrect data!');
        }
    } else {
        alert('Incorrect data!');
    }
</script>
