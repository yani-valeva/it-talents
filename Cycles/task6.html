<script>
    var number = prompt('Enter number:');

    if (number !== '') {
        number = Number(number);
        if (!isNaN(number) && number % 1 === 0 && number > 0) {
            var sum = 0;

            for (var i = 1; i <= number; i++) {
                sum += i;
            }

            alert(sum);
        } else {
            alert('Invalid data!');
        }
    } else {
        alert('Invalid data!');
    }
    
</script>
