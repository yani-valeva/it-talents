<script>
    var num = prompt('Enter number between 1 and 999 inclusive:');

    if (num !== null && num !== '') {
        num = Number(num);
        if (!isNaN(num) && num % 1 === 0 && num >= 1 && num <= 999) {
            var count = 1;
            var result ='';
            num++;

            while (num <= 999) {
                if (num % 2 === 0 || num % 3 === 0 || num % 5 === 0) {
                    result += result === '' ? `${count}:${num}` : `, ${count}:${num}`;
                    count++;
                }
                
                if (count > 10) {
                    break;
                }

                num++;
            }

            alert(result);
        } else {
            alert('Incorrect data!');
        }
    } else {
        alert('Incorrect data!');
    }
</script>
