<script>
    var num1 = prompt('Enter number between 10 and 5555 inclusive:');
    
    if(num1 !== null && num1 !== '') {
        num1 = Number(num1);
        if(!isNaN(num1) && num1 % 1 === 0 && num1 >= 10 && num1 <= 5555) {
            var num2 = prompt('Enter number between 10 and 5555 inclusive:');
            if (num2 !== null && num2 !== '') {
                num2 = Number(num2);
                if(!isNaN(num2) && num2 % 1 === 0 && num2 >= 10 && num2 <= 5555) {
                    var min = Math.min(num1, num2);
                    var max = Math.max(num1, num2);
                    var result = '';

                    for (var i = max; i >= min; i--) {
                        if (i % 50 === 0) {
                            result += result === '' ? i : `, ${i}`;
                        }
                    }

                    alert(result + '.');
                } else {
                    alert('Invalid data!');
                }
            } else {
                alert('Invalid data!');
            }
        } else {
            alert('Invalid data!');
        }
    } else {
        alert('Invalid data!');
    }
</script>
