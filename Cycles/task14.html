<script>
    var number = prompt('Enter number between 10 and 200 inclusive:');

    if (number !== null && number !== '') {
        number = Number(number);
        if (!isNaN(number) && number % 1 === 0 && number >= 10 && number <= 200) {
            var result = '';

            for (var i = number - 1; i >= 10; i--) {
                if (i % 7 === 0) {
                    result += `${i} `;
                }
            }

            alert(result);
        } else {
            alert('Invalid data!');
        }
    } else {
        alert('Invalid data!');
    }
</script>
